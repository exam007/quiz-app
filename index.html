<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>-ข้อสอบ</title>
  <style>
    :root {
      --neumorphic-bg: #e0e5ec; /* Light background for neumorphism */
      --neumorphic-light-shadow: #ffffff;
      --neumorphic-dark-shadow: #a7a9af;
      --primary-text: #222;
      --accent-color: #4f46e5;
      --card-radius: 24px;
      --error-color: #e11d48;
      --success-color: #10b981;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--neumorphic-bg); /* Use solid neumorphic background */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      background: var(--neumorphic-bg); /* Match body background */
      border-radius: var(--card-radius);
      padding: 40px 30px;
      max-width: 500px;
      width: 100%;
      /* Neumorphic shadow for container */
      box-shadow: 6px 6px 12px var(--neumorphic-dark-shadow),
                  -6px -6px 12px var(--neumorphic-light-shadow);
      color: var(--primary-text);
      transition: all 0.3s ease; /* Smooth transitions */
    }
    
    h1, h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }

    /* Specific style for the question text to make it half size */
    #questionText {
        font-size: 1rem; /* Half of typical 2rem for h2, or approx 16px */
        margin-bottom: 20px; /* Adjust margin if needed after size change */
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--primary-text);
    }
    
    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 16px;
      font-size: 1rem;
      border: none; /* Remove default border */
      background: var(--neumorphic-bg); /* Match background */
      color: var(--primary-text);
      /* Inset shadow for input field */
      box-shadow: inset 2px 2px 5px var(--neumorphic-dark-shadow),
                  inset -3px -3px 7px var(--neumorphic-light-shadow);
      transition: all 0.3s ease;
    }
    
    input:focus {
      outline: none;
      /* Slightly more pronounced inset on focus */
      box-shadow: inset 1px 1px 2px var(--neumorphic-dark-shadow),
                  inset -1px -1px 2px var(--neumorphic-light-shadow),
                  0 0 0 3px rgba(79, 70, 229, 0.1); /* Keep a subtle accent focus ring */
    }
    
    input::placeholder {
      color: #666;
    }
    
    .button-group {
      display: flex;
      justify-content: space-between; /* To push buttons to opposite ends */
      gap: 10px; /* Space between buttons */
      margin-top: 10px;
      width: 100%; /* Explicitly make button group full width */
      flex-wrap: wrap; /* Allow buttons to wrap to next line on small screens if many */
    }

    .button-group button {
      flex-grow: 1; /* Allow buttons to grow and fill space */
      flex-basis: calc(50% - 5px); /* Ensures approximately half width minus half of gap */
      margin-top: 0; /* Override previous margin-top */
      font-size: 1rem; /* Revert button font size to standard for readability */
    }

    button {
      padding: 14px 16px;
      border-radius: 16px;
      border: none; /* Remove default border */
      background: var(--neumorphic-bg); /* Neumorphic background */
      color: var(--primary-text); /* Use primary text color for neumorphic buttons */
      font-weight: bold;
      cursor: pointer;
      /* Outset shadow for a raised button */
      box-shadow: 3px 3px 6px var(--neumorphic-dark-shadow),
                  -3px -3px 6px var(--neumorphic-light-shadow);
      transition: all 0.3s ease;
    }
    
    button:hover:not(:disabled) {
      /* Inset shadow on hover to simulate pressing */
      box-shadow: inset 2px 2px 5px var(--neumorphic-dark-shadow),
                  inset -2px -2px 5px var(--neumorphic-light-shadow);
      transform: translateY(0); /* Remove previous translateY on hover */
      color: var(--accent-color); /* Subtle color change on hover */
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: 2px 2px 4px var(--neumorphic-dark-shadow) inset; /* Slightly depressed look when disabled */
    }
    
    .option {
      background: var(--neumorphic-bg);
      padding: 15px 20px;
      margin: 12px 0;
      border-radius: 12px;
      border: none; /* Remove border */
      cursor: pointer;
      /* Neumorphic shadow for options */
      box-shadow: 3px 3px 6px var(--neumorphic-dark-shadow),
                  -3px -3px 6px var(--neumorphic-light-shadow);
      transition: all 0.2s ease;
      user-select: none;
    }
    
    .option:hover {
      /* Inset shadow on hover to simulate pressing */
      box-shadow: inset 2px 2px 5px var(--neumorphic-dark-shadow),
                  inset -2px -2px 5px var(--neumorphic-light-shadow);
      color: var(--accent-color); /* Subtle color change on hover */
    }
    
    .option.selected {
      background: var(--accent-color); /* Keep the accent color for selected */
      color: white;
      /* Inset shadow for selected state */
      box-shadow: inset 2px 2px 5px rgba(0,0,0,0.3),
                  inset -2px -2px 5px rgba(255,255,255,0.1);
      border-color: transparent;
    }
    
    .message {
      text-align: center;
      padding: 12px;
      border-radius: 12px;
      margin: 15px 0;
      font-weight: 500;
      /* Neumorphic shadow for messages, subtle */
      box-shadow: 2px 2px 4px var(--neumorphic-dark-shadow),
                  -2px -2px 4px var(--neumorphic-light-shadow);
    }
    
    .message.error {
      background: rgba(225, 29, 72, 0.1);
      color: var(--error-color);
      border: none; 
    }
    
    .message.success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success-color);
      border: none;
    }
    
    .question-box, .result-box {
      display: none;
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background: var(--neumorphic-bg);
      border-radius: 4px;
      margin-bottom: 20px;
      overflow: hidden;
      /* Inset shadow for progress bar track */
      box-shadow: inset 2px 2px 5px var(--neumorphic-dark-shadow),
                  inset -3px -3px 7px var(--neumorphic-light-shadow);
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, #4f46e5, #3b82f6); /* Keep vibrant gradient for fill */
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    
    .question-counter {
      text-align: center;
      margin-bottom: 15px;
      color: #666;
      font-size: 0.9rem;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    
    .spinner {
      border: 3px solid rgba(79, 70, 229, 0.1);
      border-radius: 50%;
      border-top: 3px solid var(--accent-color);
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Styles for the answer review section */
    .answer-review {
      margin-top: 30px;
      border-top: 1px solid rgba(0,0,0,0.1); /* Keep subtle separator */
      padding-top: 20px;
    }
    
    .answer-review h3 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }
    
    .answer-item {
      background: var(--neumorphic-bg); /* Neumorphic background */
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      /* Initial neumorphic shadow, overridden by correct/incorrect borders */
      box-shadow: 3px 3px 6px var(--neumorphic-dark-shadow),
                  -3px -3px 6px var(--neumorphic-light-shadow);
      transition: all 0.3s ease;
    }

    /* New styles for correct/incorrect answer item borders */
    .answer-item.correct-border {
      /* Inset shadow for correct answer item, blending with success color */
      box-shadow: inset 2px 2px 5px var(--success-color),
                  inset -2px -2px 5px rgba(255,255,255,0.1),
                  0 0 0 2px var(--success-color); /* Thin green border */
    }

    .answer-item.incorrect-border {
      /* Inset shadow for incorrect answer item, blending with error color */
      box-shadow: inset 2px 2px 5px var(--error-color),
                  inset -2px -2px 5px rgba(255,255,255,0.1),
                  0 0 0 2px var(--error-color); /* Thin red border */
    }

    .answer-item p {
      margin-bottom: 8px;
    }

    .answer-item strong {
      color: var(--primary-text);
    }
    
    .answer-item .question-text {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .answer-item .user-answer {
      color: var(--error-color); /* Default to red */
      font-weight: 500;
    }
    
    .answer-item .user-answer.correct {
      color: var(--success-color); /* Green if correct */
    }

    .answer-item .correct-answer {
      color: #2563eb; /* Blue for correct answer */
      font-weight: 500;
    }
    
    .answer-item .explanation {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px dashed rgba(0,0,0,0.1);
      font-size: 0.9em;
      color: #555;
    }

    /* Add a specific message div for quiz context messages */
    #quizBox .message {
        margin-top: 15px; /* Adjust spacing for messages within quiz box */
        /* Make sure it has neumorphic shadow for consistency */
        box-shadow: inset 2px 2px 5px var(--neumorphic-dark-shadow),
                    inset -3px -3px 7px var(--neumorphic-light-shadow);
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
      }
      
      input, button {
        padding: 12px 14px;
        font-size: 0.95rem; /* Base font size for input/buttons on small screens */
      }
      /* Adjust font size for buttons on smaller screens if 0.5rem is too small */
      .button-group button {
        font-size: 0.95rem; /* Slightly larger for readability on small devices */
      }
    }
  </style>
</head>
<body>
<div class="container">
  <!-- หน้าโหลด (ซ่อนไว้ตอนเริ่มต้น) -->
  <div id="loadingBox" class="loading" style="display:block;">
    <div class="spinner"></div>
    <p>กำลังโหลดข้อสอบ...</p>
  </div>

  <!-- หน้าสอบ (ซ่อนไว้ตอนเริ่มต้น) -->
  <div id="quizBox" class="question-box" style="display:none;">
    <div class="progress-bar">
      <div id="progressFill" class="progress-fill" style="width: 0%"></div>
    </div>
    
    <div id="questionCounter" class="question-counter"></div>
    <h2 id="questionText"></h2>
    <div id="options"></div>
    
    <div id="quizMessage" class="message" style="display:none;"></div> <!-- New message div for quiz context -->

    <div class="button-group">
      <button id="backBtn" onclick="previousQuestion()">ย้อนกลับ</button>
      <button id="nextBtn" onclick="nextQuestion()">ถัดไป</button>
    </div>
  </div>

  <!-- หน้าผลลัพธ์ (ซ่อนไว้ตอนเริ่มต้น) -->
  <div id="resultBox" class="result-box" style="display:none;">
    <h2>ผลลัพธ์การสอบ</h2>
    <div id="scoreDisplay"></div>
    <div id="answerReview"></div> 
    <button onclick="resetQuiz()">ทำใหม่</button> 
  </div>
</div>

<script>
// กำหนด URL ของ Google Apps Script
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz4UNLa4_8BopPbroWKgKlChJYeI0KZ6UPpzEadomePFvw48G9GHmBZy6bzXXpJOSTXzA/exec'; // ตรวจสอบให้แน่ใจว่า URL นี้ถูกต้องและมาจากการ Deploy ล่าสุด!

// ตัวแปรหลัก
let questions = [];
let currentQuestion = 0;
let userName = ''; // ไม่มีหน้าล็อกอินแล้ว จึงไม่ได้ใช้ แต่เก็บไว้เพื่อ saveResult (จะเป็นค่าว่าง)
let userCode = ''; // ไม่มีหน้าล็อกอินแล้ว จึงไม่ได้ใช้ แต่เก็บไว้เพื่อ saveResult (จะเป็นค่าว่าง)
let userAnswers = []; // เก็บ index ของตัวเลือกที่ผู้ใช้เลือก
let startTime;

// ฟังก์ชันแสดงข้อความ (ตอนนี้ใช้สำหรับ Error ใน Console หรือสามารถปรับให้แสดงบนหน้าเว็บได้)
function showMessage(text, type = 'error', targetElementId = 'quizMessage') {
  const messageElement = document.getElementById(targetElementId);
  if (messageElement) {
    messageElement.textContent = text;
    messageElement.className = `message ${type}`;
    messageElement.style.display = 'block';
    // หากเป็นข้อความในหน้า quiz ให้ซ่อนหลังจาก 3 วินาที
    setTimeout(() => { 
        messageElement.style.display = 'none';
        messageElement.textContent = '';
    }, 3000);
  } else {
    console.error(`Target element for message not found: ${targetElementId}`);
  }
}

// ฟังก์ชันสลับการแสดงผลของหน้าต่างๆ
function switchView(viewId) {
    ['loadingBox', 'quizBox', 'resultBox'].forEach(id => { // No loginBox now
        const element = document.getElementById(id);
        if (element) {
            element.style.display = (id === viewId) ? 'block' : 'none';
        }
    });
}


// ฟังก์ชันเริ่มสอบ (ไม่มีการตรวจสอบผู้ใช้แล้ว)
async function startQuiz() {
  // ล้างค่าผู้ใช้เก่า (ถ้ามี)
  userName = ''; 
  userCode = ''; 

  // แสดงหน้าโหลดเริ่มต้น
  switchView('loadingBox');

  try {
    // โหลดข้อสอบโดยตรง
    const questionsResponse = await fetch(`${SCRIPT_URL}?action=getQuestions`);
    const questionsData = await questionsResponse.json();
    
    if (!questionsData.success) {
      throw new Error(questionsData.message || 'ไม่สามารถโหลดข้อสอบได้');
    }
    
    if (!questionsData.data || questionsData.data.length === 0) {
      throw new Error('ไม่มีข้อสอบในระบบ');
    }

    questions = questionsData.data;
    currentQuestion = 0; // รีเซ็ตสำหรับเริ่มต้นการสอบใหม่
    score = 0;           // รีเซ็ตสำหรับเริ่มต้นการสอบใหม่
    userAnswers = [];    // รีเซ็ตสำหรับเริ่มต้นการสอบใหม่
    startTime = new Date(); // เริ่มจับเวลาสำหรับการสอบครั้งใหม่
    
    // เปลี่ยนไปหน้าข้อสอบหลังจากแสดง Animation โหลดครู่หนึ่ง
    setTimeout(() => {
      switchView('quizBox');
      showQuestion();
    }, 500); 

  } catch (error) {
    console.error('Error starting quiz:', error);
    showMessage(`Error: ${error.message}`, 'error', 'quizMessage'); // แสดง Error ใน quizMessage
    switchView('quizBox'); // Display quiz box to show the error message (or implement a global error div)
    // หากโหลดข้อสอบไม่ได้ คุณอาจต้องการแสดงข้อความ Error ที่ผู้ใช้เห็นได้บนหน้าจอ
    // เช่น: document.body.innerHTML = `<div class="message error">${error.message}. <button onclick="resetQuiz()">ลองอีกครั้ง</button></div>`;
  }
}

// ฟังก์ชันแสดงคำถามปัจจุบัน
function showQuestion() {
  if (currentQuestion >= questions.length) {
    showResult();
    return;
  }
  
  // เคลียร์ข้อความแจ้งเตือนในหน้า quiz หากมี
  const quizMessageElement = document.getElementById('quizMessage');
  if (quizMessageElement) {
      quizMessageElement.style.display = 'none';
      quizMessageElement.textContent = '';
  }

  const question = questions[currentQuestion];
  const progress = ((currentQuestion) / questions.length) * 100;
  
  // อัปเดต UI
  document.getElementById('progressFill').style.width = `${progress}%`;
  document.getElementById('questionCounter').textContent = `ข้อที่ ${currentQuestion + 1} จาก ${questions.length}`;
  document.getElementById('questionText').textContent = question.question;
  
  // สร้างตัวเลือก
  const optionsContainer = document.getElementById('options');
  optionsContainer.innerHTML = '';
  
  question.options.forEach((option, index) => {
    if (typeof option === 'string' && option.trim() !== '') {
      const optionDiv = document.createElement('div');
      optionDiv.className = 'option';
      optionDiv.textContent = option;
      optionDiv.onclick = () => selectOption(index, optionDiv);
      optionsContainer.appendChild(optionDiv);

      // Restore selected option visual if user came back to this question
      if (userAnswers[currentQuestion] === index) {
        optionDiv.classList.add('selected');
      }
    }
  });
  
  // อัปเดตข้อความและสถานะของปุ่ม "ถัดไป" และ "ย้อนกลับ"
  const nextBtn = document.getElementById('nextBtn');
  const backBtn = document.getElementById('backBtn');

  nextBtn.textContent = currentQuestion === questions.length - 1 ? 'จบการสอบ' : 'ถัดไป';
  backBtn.disabled = currentQuestion === 0; // ปิดใช้งานปุ่มย้อนกลับเมื่ออยู่ข้อแรก
}

// ฟังก์ชันเลือกตัวเลือก
function selectOption(index, element) {
  document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
  element.classList.add('selected');
  userAnswers[currentQuestion] = index;
}

// ฟังก์ชันไปข้อถัดไป
function nextQuestion() {
  if (userAnswers[currentQuestion] === undefined) {
    showMessage('กรุณาเลือกคำตอบก่อนดำเนินการต่อ', 'error', 'quizMessage'); 
    return;
  }
  
  currentQuestion++;
  showQuestion();
}

// ฟังก์ชันย้อนกลับไปข้อก่อนหน้า
function previousQuestion() {
  if (currentQuestion > 0) {
    currentQuestion--;
    showQuestion();
  }
}

// ฟังก์ชันแสดงผลลัพธ์และเฉลย
async function showResult() {
  switchView('resultBox');
  
  const endTime = new Date();
  const timeSpent = Math.floor((endTime - startTime) / 1000);
  
  // คำนวณคะแนนสำหรับแสดงผลและบันทึก
  let correctCount = 0; 
  for (let i = 0; i < questions.length; i++) {
      if (userAnswers[i] !== undefined && questions[i] && questions[i].correct !== undefined && userAnswers[i] === questions[i].correct) {
          correctCount++;
      }
  }
  const percentage = (questions.length > 0) ? (correctCount / questions.length) * 100 : 0; 
  
  // แสดงผลคะแนน
  document.getElementById('scoreDisplay').innerHTML = `
    <div class="message success">
      <h3>คะแนนของคุณ: ${percentage.toFixed(1)}%</h3>
      <p>ตอบถูก ${correctCount} ข้อ จากทั้งหมด ${questions.length} ข้อ</p>
      <p>ใช้เวลา ${Math.floor(timeSpent / 60)} นาที ${timeSpent % 60} วินาที</p>
    </div>
  `;
  
  // สร้างและแสดงเฉลย
  const answerReviewContainer = document.getElementById('answerReview');
  answerReviewContainer.innerHTML = '<h3 class="answer-review">เฉลยและคำอธิบาย</h3>'; 
  
  questions.forEach((question, index) => {
    const userAnswerIndex = userAnswers[index];
    const userAnswerText = userAnswerIndex !== undefined && question.options[userAnswerIndex] !== undefined ? question.options[userAnswerIndex] : 'ไม่ได้ตอบ';
    const correctAnswerText = question.options[question.correct] !== undefined ? question.options[question.correct] : 'ไม่ทราบ';
    const isCorrect = userAnswerIndex === question.correct;

    const answerItemDiv = document.createElement('div');
    answerItemDiv.className = 'answer-item'; 
    if (isCorrect) {
        answerItemDiv.classList.add('correct-border'); 
    } else {
        answerItemDiv.classList.add('incorrect-border'); 
    }
    
    answerItemDiv.innerHTML = `
      <p class="question-text">ข้อ ${index + 1}: ${question.question}</p>
      <p>คำตอบของคุณ: <span class="user-answer ${isCorrect ? 'correct' : ''}">${userAnswerText}</span></p>
      <p>คำตอบที่ถูกต้อง: <span class="correct-answer">${correctAnswerText}</span></p>
      ${question.explanation ? `<p class="explanation">คำอธิบาย: ${question.explanation}</p>` : ''}
    `;
    answerReviewContainer.appendChild(answerItemDiv);
  });

  // บันทึกผลสอบ
  try {
    const resultData = {
      userName, 
      userCode, 
      score: percentage, 
      correctAnswers: correctCount, 
      totalQuestions: questions.length,
      answers: userAnswers,
      timeSpent,
      ipAddress: '' 
    };
    
    await fetch(`${SCRIPT_URL}?action=saveResult`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(resultData)
    });
    console.log("บันทึกผลสอบสำเร็จ (หรือส่งคำขอไปยัง Apps Script แล้ว).");
    
  } catch (error) {
    console.error('เกิดข้อผิดพลาดในการบันทึกผลสอบ:', error);
    showMessage('เกิดข้อผิดพลาดในการบันทึกผลสอบ', 'error', 'resultBox'); // Show error on result page if saving fails
  }
}

// ฟังก์ชันรีเซ็ตการสอบและเริ่มใหม่
function resetQuiz() {
    switchView('loadingBox'); // แสดงหน้าโหลด เพื่อเตรียมการสอบใหม่

    questions = [];
    currentQuestion = 0;
    score = 0;
    userAnswers = [];
    startTime = null; 

    startQuiz(); 
}
