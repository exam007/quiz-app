<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เข้าสู่ระบบ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --card-bg: #ffffff;
      --bg: #f9f9f9;
      --border: #e4e4e4;
      --blue-light: #67bdfc;
      --blue-deep: #4facfe;
      --text: #333;
    }

    body {
      background: var(--bg);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      color: var(--text);
    }

    .container {
      background: var(--card-bg);
      padding: 40px 30px;
      border-radius: 24px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.06);
    }

    input {
      width: 100%;
      padding: 16px 20px;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 1.05rem;
      background: var(--card-bg);
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    input::placeholder {
      color: #999;
      font-weight: 500;
    }

    input:focus {
      outline: none;
      border-color: var(--blue-deep);
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
    }

    .login-button {
      margin-top: 24px;
      width: 100%;
      padding: 16px 20px;
      border-radius: 999px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(to right, var(--blue-light), var(--blue-deep));
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 14px rgba(79, 172, 254, 0.4);
    }

    .login-button:hover {
      opacity: 0.95;
      box-shadow: 0 6px 20px rgba(79, 172, 254, 0.5);
    }

    .message {
      display: none;
      margin-top: 20px;
      text-align: center;
      padding: 14px 18px;
      border-radius: 16px;
      font-weight: 500;
      font-size: 1rem;
    }

    .message.error {
      background: #ffecec;
      color: #e53935;
    }

    .message.success {
      background: #e6fbe8;
      color: #2e7d32;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginBox">
      <input type="text" id="usernameInput" placeholder="ชื่อผู้ใช้งาน" />
      <button class="login-button" onclick="attemptLogin()">เข้าสู่ระบบ</button>
      <div id="loginMessage" class="message"></div>
    </div>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz6Lr_tetTrlB-fLI4P5cza-IV2EXST8O1bn1wfo1fjObNjo_YllxA3042wN7vHf5cl6w/exec';

    async function attemptLogin() {
      const username = document.getElementById('usernameInput').value.trim();
      const messageBox = document.getElementById('loginMessage');

      messageBox.style.display = 'none';
      messageBox.textContent = '';

      if (!username) {
        showMessage('กรุณากรอกชื่อผู้ใช้งาน', 'error');
        return;
      }

      try {
        const response = await fetch(`${SCRIPT_URL}?action=checkUser&username=${encodeURIComponent(username)}`);
        const data = await response.json();

        if (data.success && data.valid) {
          showMessage('เข้าสู่ระบบสำเร็จ', 'success');
          // ไปยังหน้าทำข้อสอบ หรือโหลด quiz.html
          // location.href = 'quiz.html';
        } else {
          showMessage(data.message || 'ชื่อผู้ใช้งานไม่ถูกต้อง', 'error');
        }
      } catch (error) {
        console.error(error);
        showMessage('เกิดข้อผิดพลาดในการเชื่อมต่อ', 'error');
      }
    }

    function showMessage(text, type) {
      const box = document.getElementById('loginMessage');
      box.textContent = text;
      box.className = `message ${type}`;
      box.style.display = 'block';
    }
  </script>
</body>
</html>
