<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบทดสอบ ภาค ก. ท้องถิ่น กฎหมาย 200 ข้อ</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            /* สีที่ปรับให้เหมือนรูปภาพมากขึ้น */
            --bg-color: #fcfcfc; /* พื้นหลังโดยรวมที่เกือบขาวสนิท */
            --card-bg: #ffffff; /* สีพื้นหลังของ Card */
            --text-primary: #1e1e1e; /* สีข้อความหลักที่เข้มขึ้นเล็กน้อย */
            --text-secondary: #6b6b6b; /* สีข้อความรอง */
            --border-color: #e8e8e8; /* สีขอบที่ละเอียดอ่อนลง */
            
            /* Shadows for the "elevated" look */
            --shadow-x-light: rgba(0, 0, 0, 0.02); /* สำหรับเงาที่บางเบามาก */
            --shadow-light: rgba(0, 0, 0, 0.05); /* เงาอ่อนสำหรับองค์ประกอบย่อย */
            --shadow-medium: rgba(0, 0, 0, 0.1); /* เงาปานกลางสำหรับ Card หลัก */
            --shadow-deep: rgba(0, 0, 0, 0.15); /* เงาเข้มขึ้นสำหรับ hover/active */

            --accent-blue: #007aff; /* สีฟ้า iOS */
            --accent-red: #ff3b30; /* สีแดง iOS */
            --accent-green: #34c759; /* สีเขียว iOS */

            --card-radius: 20px; /* ขอบโค้งของ Card ที่ชัดเจนและกลมขึ้น */
            --element-radius: 12px; /* ขอบโค้งสำหรับปุ่ม, input, option */
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color); /* ใช้พื้นหลังใหม่ */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            background: var(--card-bg);
            border-radius: var(--card-radius);
            padding: 40px 35px; /* เพิ่ม padding ให้ดูโปร่งขึ้น */
            max-width: 500px; /* ขยายความกว้างเล็กน้อย */
            width: 100%;
            /* เงาที่ชัดเจนแต่ยังดูนุ่มนวลตามรูปภาพ */
            box-shadow: 0 12px 35px var(--shadow-medium), /* เงาหลัก */
                        0 5px 15px var(--shadow-light); /* เงาเสริม */
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color); /* ขอบบางๆ */
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 35px; /* เพิ่มระยะห่างด้านล่าง */
            font-weight: 700; /* Bold for titles */
            font-size: 2.1rem; /* ขนาดใหญ่ขึ้น */
            color: var(--text-primary);
        }

        h4 {
            text-align: left;
            margin-bottom: 28px; /* เพิ่มระยะห่างด้านล่าง */
            font-weight: 600; /* Semibold for question text */
            font-size: 1.3rem; /* ขนาดใหญ่ขึ้น */
            line-height: 1.6;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 30px; /* เพิ่มระยะห่าง */
        }

        label {
            display: block;
            margin-bottom: 12px; /* เพิ่มระยะห่าง */
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 1.05rem; /* ขนาดปกติ */
        }

        input {
            width: 100%;
            padding: 18px 22px; /* เพิ่ม padding */
            border-radius: var(--element-radius);
            font-size: 1.15rem;
            border: 1px solid var(--border-color);
            background: var(--card-bg); /* ใช้สีพื้นหลัง Card */
            color: var(--text-primary);
            /* เงา inset ที่ละเอียดขึ้น */
            box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.08);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-blue);
            /* เงาเรืองแสงที่นุ่มนวล */
            box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.08), 0 0 0 5px rgba(0, 122, 255, 0.2);
        }

        input::placeholder {
            color: var(--text-secondary);
            opacity: 0.75;
        }

        .button-group {
            display: flex;
            gap: 18px; /* เพิ่มระยะห่างระหว่างปุ่ม */
            margin-top: 35px; /* เพิ่ม margin-top */
            width: 100%;
            flex-wrap: wrap;
        }

        .button-group button {
            width: 50%;
            flex-grow: 1;
            margin-top: 0;
        }

        button {
            padding: 18px 25px; /* เพิ่ม padding */
            border-radius: var(--element-radius);
            font-size: 1.15rem;
            border: none;
            background: var(--accent-blue);
            color: white;
            font-weight: 600;
            cursor: pointer;
            /* เงาที่ยกตัวขึ้นชัดเจน */
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.4);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); /* Smoother transition */
            -webkit-appearance: none;
        }

        button:hover:not(:disabled) {
            background-color: #006ddb; /* Darker blue on hover */
            box-shadow: 0 9px 25px rgba(0, 122, 255, 0.5);
            transform: translateY(-4px); /* ยกตัวขึ้นมากขึ้น */
        }

        button:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.25);
            background-color: #005aab;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            background-color: #a7d9ff; /* สีอ่อนลงเมื่อ disabled */
        }

        /* Specific styles for secondary buttons (like "Back" or "Cancel") */
        .button-group #backBtn, #cancelSubmit {
            background: var(--card-bg); /* สีพื้นหลัง Card */
            color: var(--accent-blue);
            box-shadow: 0 4px 12px var(--shadow-light); /* เงาอ่อนลง */
            border: 1px solid var(--border-color);
        }

        .button-group #backBtn:hover:not(:disabled), #cancelSubmit:hover {
            background-color: #f5f5f5; /* Lighter hover for secondary */
            box-shadow: 0 6px 18px var(--shadow-medium);
            color: #005bb5;
        }

        .button-group #backBtn:active:not(:disabled), #cancelSubmit:active {
            background-color: #ededed;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.18);
        }

        .option {
            background: var(--card-bg);
            padding: 20px 28px; /* เพิ่ม padding */
            margin: 16px 0; /* เพิ่ม margin */
            border-radius: var(--element-radius);
            border: 1px solid var(--border-color);
            cursor: pointer;
            /* เงาที่ยกตัวขึ้นเล็กน้อย */
            box-shadow: 0 3px 10px var(--shadow-light);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            color: var(--text-primary);
            line-height: 1.5;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .option:hover {
            border-color: var(--accent-blue);
            box-shadow: 0 5px 15px rgba(0, 122, 255, 0.12);
            transform: translateY(-3px); /* ยกตัวขึ้นเมื่อ hover */
        }

        .option.selected {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
            box-shadow: 0 6px 20px rgba(0, 122, 255, 0.5); /* เงาเข้มขึ้นเมื่อเลือก */
            transform: translateY(-4px); /* ยกตัวขึ้นชัดเจนเมื่อเลือก */
        }

        .message {
            text-align: center;
            padding: 20px; /* เพิ่ม padding */
            border-radius: var(--element-radius);
            margin: 22px 0; /* เพิ่ม margin */
            font-weight: 500;
            border: 1px solid transparent;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08); /* เงาสำหรับ message */
        }

        .message.error {
            background: #fff0f0; /* Light red background */
            color: var(--accent-red);
            border-color: #ffc2c2; /* Soft red border */
        }

        .message.success {
            background: #f0fff0; /* Light green background */
            color: var(--accent-green);
            border-color: #c2ffc2; /* Soft green border */
        }

        .question-box, .result-box {
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 10px; /* หนาขึ้น */
            background: var(--border-color);
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
            box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.15); /* Inset shadow */
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-blue);
            border-radius: 5px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 122, 255, 0.45); /* เงาสีฟ้าที่ปลาย */
        }

        .question-counter {
            text-align: center;
            margin-bottom: 25px;
            color: var(--text-secondary);
            font-size: 1.05rem;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 50px 20px;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .spinner {
            border: 5px solid rgba(0, 122, 255, 0.2);
            border-radius: 50%;
            border-top: 5px solid var(--accent-blue);
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Styles for the answer review section */
        .answer-review {
            margin-top: 40px; /* เพิ่ม margin-top */
            border-top: 1px solid var(--border-color);
            padding-top: 30px;
        }

        .answer-review h3 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            color: var(--text-primary);
            font-size: 1.7rem; /* ขนาดใหญ่ขึ้น */
        }

        .answer-item {
            background: var(--card-bg);
            border-radius: var(--element-radius);
            padding: 25px; /* เพิ่ม padding */
            margin-bottom: 22px;
            box-shadow: 0 3px 12px var(--shadow-light);
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .answer-item.correct-border {
            border-color: var(--accent-green);
            box-shadow: 0 0 0 4px rgba(52, 199, 89, 0.25), 0 3px 12px var(--shadow-light);
        }

        .answer-item.incorrect-border {
            border-color: var(--accent-red);
            box-shadow: 0 0 0 4px rgba(255, 59, 48, 0.25), 0 3px 12px var(--shadow-light);
        }

        .answer-item p {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .answer-item strong {
            color: var(--text-primary);
        }

        .answer-item .question-text {
            font-weight: 600;
            margin-bottom: 15px; /* เพิ่ม margin-bottom */
            color: var(--text-primary);
            font-size: 1.2rem; /* ขนาดใหญ่ขึ้น */
        }

        .answer-item .user-answer {
            color: var(--accent-red);
            font-weight: 500;
        }
        
        .answer-item .user-answer.correct {
            color: var(--accent-green);
        }

        .answer-item .correct-answer {
            color: var(--accent-blue);
            font-weight: 500;
        }
        
        .answer-item .explanation {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px dashed var(--border-color);
            font-size: 1em;
            color: var(--text-secondary);
        }

        /* --- New/Modified Styles for Login Page Layout --- */
        #loginBox button {
            width: 100%;
            margin-top: 40px; /* เพิ่ม margin-top */
        }

        /* Custom Confirmation Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.65); /* Overlay ที่ทึบขึ้น */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(12px); /* Frosted glass effect ที่ชัดขึ้น */
            -webkit-backdrop-filter: blur(12px);
        }
        .modal-content {
            background: var(--card-bg);
            padding: 2.8rem; /* เพิ่ม padding */
            border-radius: var(--card-radius);
            box-shadow: 0 18px 60px rgba(0, 0, 0, 0.35); /* เงาที่ชัดเจนมากสำหรับ modal */
            text-align: center;
            max-width: 420px; /* ขยาย modal เล็กน้อย */
            width: 90%;
            color: var(--text-primary);
            border: 1px solid rgba(0,0,0,0.12); /* Light border */
        }
        .modal-content button {
            width: auto;
            flex-grow: 0;
            margin: 0 15px; /* เพิ่มระยะห่างระหว่าง modal buttons */
            padding: 16px 30px; /* เพิ่ม padding */
            border-radius: var(--element-radius);
            font-weight: 600;
            box-shadow: none; /* Modal buttons have flat appearance initially */
            transform: none; /* No lift */
        }
        
        #confirmSubmit {
            background-color: var(--accent-red);
            color: white;
            box-shadow: 0 4px 12px rgba(255, 59, 48, 0.35);
        }
        #confirmSubmit:hover {
            background-color: #cc2b22;
            box-shadow: 0 5px 15px rgba(255, 59, 48, 0.45);
        }
        #confirmSubmit:active {
            background-color: #b2251d;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.25);
        }

        #cancelSubmit {
            background-color: var(--bg-color); /* ใช้สีพื้นหลังโดยรวม */
            color: var(--accent-blue);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 12px var(--shadow-light);
        }
        #cancelSubmit:hover {
            background-color: #f5f5f5;
            box-shadow: 0 5px 15px var(--shadow-medium);
        }
        #cancelSubmit:active {
            background-color: #ededed;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.18);
        }

        /* Close button (X) */
        #closeButton {
            position: absolute;
            top: 22px; /* เพิ่มระยะห่างจากขอบ */
            right: 22px;
            background: var(--bg-color);
            border-radius: 50%;
            width: 44px; /* Larger touch target */
            height: 44px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem; /* Larger X */
            color: var(--text-secondary);
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.18); /* Soft shadow */
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            padding: 0;
            line-height: 1;
        }

        #closeButton:hover {
            background-color: #e8e8e8;
            color: var(--text-primary);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
        }
        #closeButton:active {
            background-color: #d8d8d8;
            box-shadow: inset 0 1px 4px rgba(0, 0, 0, 0.15);
            transform: translateY(1px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
                margin: 15px;
                border-radius: 16px;
            }
            
            h2 {
                font-size: 1.9rem;
                margin-bottom: 30px;
            }
            h4 {
                font-size: 1.15rem;
                margin-bottom: 22px;
            }

            label {
                font-size: 1rem;
            }

            input, button, .option {
                padding: 16px 20px;
                font-size: 1.05rem;
                border-radius: 10px;
            }

            .option {
                margin: 12px 0;
            }

            .button-group {
                gap: 12px;
                margin-top: 30px;
            }
            .button-group button {
                width: 100%;
                flex-grow: unset;
            }

            .modal-content {
                padding: 2.2rem;
            }
            .modal-content button {
                margin: 0 10px;
                padding: 14px 22px;
            }
            #closeButton {
                top: 18px;
                right: 18px;
                width: 40px;
                height: 40px;
                font-size: 1.8rem;
            }

            .answer-item {
                padding: 20px;
            }
            .answer-review h3 {
                font-size: 1.5rem;
            }
            .answer-item .question-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div id="loginBox" style="display:block;">
        <h2>เข้าสู่ระบบ</h2>
        <div class="form-group">
            <label for="usernameInput">ชื่อผู้ใช้:</label>
            <input type="text" id="usernameInput" placeholder="กรอกชื่อผู้ใช้ของคุณ">
        </div>
        <button onclick="attemptLogin()">เข้าสู่ระบบ</button>
        <div id="loginMessage" class="message" style="display:none;"></div>
    </div>

    <div id="loadingBox" class="loading" style="display:none;">
        <div class="spinner"></div>
        <p>กำลังโหลดข้อสอบ...</p>
    </div>

    <div id="quizBox" class="question-box" style="display:none;">
        <button id="closeButton" class="">
            &times;
        </button>

        <div class="progress-bar">
            <div id="progressFill" class="progress-fill" style="width: 0%"></div>
        </div>
        
        <div id="questionCounter" class="question-counter"></div>
        <h4 id="questionText"></h4>
        <div id="options"></div>
        
        <div class="button-group">
            <button id="nextBtn" onclick="nextQuestion()">ถัดไป</button>
            <button id="backBtn" onclick="previousQuestion()">ย้อนกลับ</button>
        </div>
    </div>

    <div id="resultBox" class="result-box" style="display:none;">
        <h2>ผลลัพธ์การสอบ</h2>
        <div id="scoreDisplay"></div>
        <div id="answerReview"></div> 
        <button onclick="resetQuiz()">ทำใหม่</button> 
    </div>
</div>

<div id="confirmationModal" class="modal-overlay hidden">
    <div class="modal-content">
        <p class="text-xl font-semibold mb-4">ยืนยันการส่งคำตอบ</p>
        <p class="mb-6">คุณต้องการส่งคำตอบตอนนี้หรือไม่? คุณจะไม่สามารถกลับมาทำข้อสอบต่อได้</p>
        <div class="flex justify-center space-x-4">
            <button id="cancelSubmit">ยกเลิก</button>
            <button id="confirmSubmit">ส่งคำตอบ</button>
        </div>
    </div>
</div>

<script>
// **สำคัญมาก: ต้องเปลี่ยน URL นี้เป็น URL ที่ได้จากการ Deploy Apps Script ของคุณเสมอ**
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz6Lr_tetTrlB-fLI4P5cza-IV2EXST8O1bn1wfo1fjObNjo_YllxA3042wN7vHf5cl6w/exec';
// --- ตัวแปรหลัก ---
let questions = [];
let currentQuestion = 0;
let userName = '';
// จะเก็บ username ที่ผู้ใช้ป้อนและตรวจสอบสำเร็จ
let displayUserName = ''; // จะเก็บ 'ชื่อ' ที่ดึงมาจาก Sheet (ช่อง D)
let userAnswers = [];
// เก็บ index ของตัวเลือกที่ผู้ใช้เลือก
let startTime;

// --- ฟังก์ชันสำหรับจัดการ UI และการทำงาน ---

// ฟังก์ชันแสดงข้อความแจ้งเตือนบน UI
function showMessage(text, type = 'error', targetElementId = 'loginMessage') {
    const messageElement = document.getElementById(targetElementId);
    if (messageElement) {
        messageElement.textContent = text;
        messageElement.className = `message ${type}`;
        messageElement.style.display = 'block';
    } else {
        console.error(`Target element for message not found: ${targetElementId}`);
    }
}

// ฟังก์ชันสลับการแสดงผลของหน้าต่างๆ
function switchView(viewId) {
    ['loginBox', 'loadingBox', 'quizBox', 'resultBox'].forEach(id => {
        const element = document.getElementById(id);
        if (element) {
            element.style.display = (id === viewId) ? 'block' : 'none';
        }
    });
}


// --- Logic การทำงานของแบบทดสอบ ---

// 1. ฟังก์ชันพยายามล็อกอิน
async function attemptLogin() {
    const usernameInput = document.getElementById('usernameInput');
    const enteredUsername = usernameInput.value.trim();
    // ซ่อนข้อความแจ้งเตือนเก่าทันทีเมื่อมีการพยายามเข้าสู่ระบบใหม่
    const loginMessageElement = document.getElementById('loginMessage');
    if (loginMessageElement) {
        loginMessageElement.style.display = 'none';
        loginMessageElement.textContent = '';
    }

    if (!enteredUsername) {
        showMessage('กรุณากรอกชื่อผู้ใช้', 'error', 'loginMessage');
        return;
    }
    
    switchView('loadingBox');
    // แสดงหน้าโหลด

    try {
        const response = await fetch(`${SCRIPT_URL}?action=checkUser&username=${encodeURIComponent(enteredUsername)}`);
        if (!response.ok) {
            throw new Error(`Network response was not ok: ${response.statusText}`);
        }
        const data = await response.json();

        if (data.success && data.valid) {
            userName = data.username;
            // เก็บ username จริงที่ใช้ในการตรวจสอบ
            displayUserName = data.name; // เก็บชื่อที่ใช้แสดงผล (จากช่อง D)
            startQuiz();
            // เริ่มโหลดข้อสอบหลังจากล็อกอินสำเร็จ
        } else {
            switchView('loginBox'); // กลับไปหน้าล็อกอิน
            showMessage(data.message || 'ไม่สามารถเข้าสู่ระบบได้', 'error', 'loginMessage');
        }
    } catch (error) {
        console.error('Error during login:', error);
        switchView('loginBox'); // กลับไปหน้าล็อกอิน
        showMessage('เกิดข้อผิดพลาดในการเชื่อมต่อ: ' + error.message, 'error', 'loginMessage');
    }
}

// 2. ฟังก์ชันเริ่มโหลดข้อสอบ (ถูกเรียกหลังจากล็อกอินสำเร็จ)
async function startQuiz() {
    // ล้างค่าสำหรับเริ่มสอบใหม่
    questions = [];
    currentQuestion = 0;
    userAnswers = [];
    try {
        const questionsResponse = await fetch(`${SCRIPT_URL}?action=getQuestions`);
        if (!questionsResponse.ok) {
            throw new Error(`Network response was not ok: ${questionsResponse.statusText}`);
        }
        const questionsData = await questionsResponse.json();
        
        if (!questionsData.success || !questionsData.data || questionsData.data.length === 0) {
            throw new Error(questionsData.message || 'ไม่มีข้อสอบในระบบ');
        }
        
        questions = questionsData.data;
        startTime = new Date(); // เริ่มจับเวลาเมื่อโหลดข้อสอบสำเร็จ
        
        // เปลี่ยนไปหน้าข้อสอบ
        switchView('quizBox');
        showQuestion();
    } catch (error) {
        console.error('Error starting quiz:', error);
        switchView('loginBox'); // กลับไปหน้าล็อกอินเพื่อให้ผู้ใช้เห็นข้อผิดพลาด
        showMessage(`Error: ${error.message}`, 'error', 'loginMessage');
    }
}

// 3. ฟังก์ชันแสดงคำถามปัจจุบัน
function showQuestion() {
    if (currentQuestion >= questions.length) {
        showResult();
        // If all questions are done, show results
        return;
    }
    
    const question = questions[currentQuestion];
    const progress = ((currentQuestion) / questions.length) * 100;
    
    // อัปเดต UI
    document.getElementById('progressFill').style.width = `${progress}%`;
    document.getElementById('questionCounter').textContent = `ข้อที่ ${currentQuestion + 1} จาก ${questions.length}`;
    document.getElementById('questionText').textContent = question.question;
    
    // สร้างตัวเลือก
    const optionsContainer = document.getElementById('options');
    optionsContainer.innerHTML = '';
    question.options.forEach((option, index) => {
        if (typeof option === 'string' && option.trim() !== '') {
            const optionDiv = document.createElement('div');
            optionDiv.className = 'option';
            optionDiv.textContent = option;
            optionDiv.onclick = () => selectOption(index, optionDiv);
            optionsContainer.appendChild(optionDiv);

            // Restore selected option visual if user came back to this question
            if (userAnswers[currentQuestion] === index) {
                optionDiv.classList.add('selected');
            }
        }
    });
    // อัปเดตข้อความและสถานะของปุ่ม "ถัดไป" และ "ย้อนกลับ"
    const nextBtn = document.getElementById('nextBtn');
    const backBtn = document.getElementById('backBtn');
    nextBtn.textContent = currentQuestion === questions.length - 1 ? 'จบการสอบ' : 'ถัดไป';
    backBtn.disabled = currentQuestion === 0;
}

function selectOption(index, element) {
    // Remove 'selected' class from all options in the current question
    const options = element.parentElement.querySelectorAll('.option');
    options.forEach(opt => opt.classList.remove('selected'));
    
    // Add 'selected' class to the clicked option
    element.classList.add('selected');
    userAnswers[currentQuestion] = index;
}

function nextQuestion() {
    if (userAnswers[currentQuestion] === undefined) {
        showMessage('กรุณาเลือกคำตอบก่อนดำเนินการต่อ', 'error', 'questionCounter'); // Use showMessage instead of alert
        return;
    }
    
    currentQuestion++;
    showQuestion();
}

function previousQuestion() {
    if (currentQuestion > 0) {
        currentQuestion--;
        showQuestion();
    }
}

// 4. ฟังก์ชันแสดงผลลัพธ์ (โดยไม่มีการบันทึก)
async function showResult() {
    switchView('resultBox');
    
    const endTime = new Date();
    const timeSpent = Math.floor((endTime - startTime) / 1000);
    let correctCount = 0;
    for (let i = 0; i < questions.length; i++) {
        if (userAnswers[i] !== undefined && questions[i] && questions[i].correct !== undefined && userAnswers[i] === questions[i].correct) {
            correctCount++;
        }
    }
    const percentage = (questions.length > 0) ? (correctCount / questions.length) * 100 : 0;
    
    // แสดงผล ชื่อผู้ใช้, คะแนน, เปอร์เซ็นต์
    document.getElementById('scoreDisplay').innerHTML = `
        <div class="message success">
            <h3>ผลสอบของคุณ</h3>
            <p><strong>ชื่อผู้ใช้:</strong> ${displayUserName || userName}</p>
            <p><strong>ตอบถูก:</strong> ${correctCount} ข้อ จากทั้งหมด ${questions.length} ข้อ</p>
            <p><strong>คะแนน:</strong> ${percentage.toFixed(1)}%</p>
            <p>ใช้เวลา ${Math.floor(timeSpent / 60)} นาที ${timeSpent % 60} วินาที</p>
        </div>
    `;
    // แสดงเฉลย
    const answerReviewContainer = document.getElementById('answerReview');
    answerReviewContainer.innerHTML = '<h3 class="answer-review">เฉลยและคำอธิบาย</h3>';
    questions.forEach((question, index) => {
        const userAnswerIndex = userAnswers[index];
        const userAnswerText = userAnswerIndex !== undefined && question.options[userAnswerIndex] !== undefined ? question.options[userAnswerIndex] : 'ไม่ได้ตอบ';
        const correctAnswerText = question.options[question.correct] !== undefined ? question.options[question.correct] : 'ไม่ทราบ';
        const isCorrect = userAnswerIndex === question.correct;

        const answerItemDiv = document.createElement('div');
        answerItemDiv.className = `answer-item ${isCorrect ? 'correct-border' : 'incorrect-border'}`;
        
        answerItemDiv.innerHTML = `
            <p class="question-text">ข้อ ${index + 1}: ${question.question}</p>
            <p>คำตอบของคุณ: <span class="user-answer ${isCorrect ? 'correct' : ''}">${userAnswerText}</span></p>
            <p>คำตอบที่ถูกต้อง: <span class="correct-answer">${correctAnswerText}</span></p>
            ${question.explanation ? `<p class="explanation">คำอธิบาย: ${question.explanation}</p>` : ''}
        `;
        answerReviewContainer.appendChild(answerItemDiv);
    });

    // *** ส่วนของการบันทึกผลสอบถูกลบออกแล้ว ***
    console.log("การบันทึกผลสอบถูกปิดการใช้งาน");
}

// Function to handle early quiz submission
function submitQuizEarly() {
    console.log("Attempting to submit quiz early...");
    // Directly call showResult to calculate score, display results, and show results.
    showResult();
}


// 5. ฟังก์ชันรีเซ็ตกลับไปหน้าล็อกอิน
function resetQuiz() {
    // รีเซ็ตตัวแปรสถานะ
    questions = [];
    currentQuestion = 0;
    userName = '';
    displayUserName = '';
    userAnswers = [];
    startTime = null; 

    // เคลียร์ค่า input และข้อความ
    const usernameInput = document.getElementById('usernameInput');
    if(usernameInput) usernameInput.value = '';
    const loginMessageElement = document.getElementById('loginMessage');
    if (loginMessageElement) {
        loginMessageElement.style.display = 'none';
        loginMessageElement.textContent = '';
    }
    
    // กลับไปหน้าล็อกอิน
    switchView('loginBox');
}

// Event Listeners for the new close button and modal
const closeButton = document.getElementById('closeButton');
const confirmationModal = document.getElementById('confirmationModal');
const confirmSubmitButton = document.getElementById('confirmSubmit');
const cancelSubmitButton = document.getElementById('cancelSubmit');
// Function to show the confirmation modal
function showConfirmationModal() {
    confirmationModal.classList.remove('hidden');
}

// Function to hide the confirmation modal
function hideConfirmationModal() {
    confirmationModal.classList.add('hidden');
}

// Event listener for the close button
closeButton.addEventListener('click', showConfirmationModal);
// Event listener for the "ส่งคำตอบ" (Submit) button in the modal
confirmSubmitButton.addEventListener('click', () => {
    hideConfirmationModal();
    submitQuizEarly(); // Call the function to submit the quiz results
});
// Event listener for the "ยกเลิก" (Cancel) button in the modal
cancelSubmitButton.addEventListener('click', hideConfirmationModal);
// Event Listener: เริ่มต้นการทำงานเมื่อหน้าเว็บโหลดเสร็จ
document.addEventListener('DOMContentLoaded', function() {
    // เริ่มต้นโดยการแสดงหน้าล็อกอินเท่านั้น
    switchView('loginBox');
});
</script>
